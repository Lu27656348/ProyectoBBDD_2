<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>FICHAS DE SERVICIOS</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #0A4f70;
            color: white;
        }
    </style>
  </head>
  <body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">NUEVO REGISTRO</button>
        <table id="tablaLinea" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>num_unico</th>
                    <th>fechaent</th>
                    <th>fechaest</th>
                    <th>horaest</th>
                    <th>fechareal</th>
                    <th>horareal</th>
                    <th>cedulaaut</th>
                    <th>nombreaut</th>
                    <th>personadistinta</th>
                    <th>cedula_cliente</th>
                    <th>cod_vehiculo</th>
                    <th>horaent</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal fade" id="modalLinea" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">FICHAS DE SERVICIOS</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="mb-3">
                                <label for="num_unico" class="col-form-label">num_unico</label>
                                <input id="num_unico" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="fechaent" class="col-form-label">fechaent</label>
                                <input id="fechaent" type="date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="fechaest" class="col-form-label">fechaest</label>
                                <input id="fechaest" type="date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="horaest" class="col-form-label">horaest</label>
                                <input id="horaest" type="date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="fechareal" class="col-form-label">fechareal</label>
                                <input id="fechareal" type="date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="horareal" class="col-form-label">horareal</label>
                                <input id="horareal" type="date" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cedulaaut" class="col-form-label">cedulaaut</label>
                                <input id="cedulaaut" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="nombreaut" class="col-form-label">nombreaut</label>
                                <input id="nombreaut" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="personadistinta" class="col-form-label">personadistinta</label>
                                <input id="personadistinta" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cedula_cliente" class="col-form-label">cedula_cliente</label>
                                <input id="cedula_cliente" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cod_vehiculo" class="col-form-label">cod_vehiculo</label>
                                <input id="cod_vehiculo" type="number" class="form-control">
                            </div>   
                            <div class="mb-3">
                                <label for="horaent" class="col-form-label">horaent</label>
                                <input id="horaent" type="date" class="form-control">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </div>
                </form>
                </div>
            </div>
        </div><!-- FIN DELMODAL -->




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="../scripts/fichaservicio.js">

    </script>
  </body>
</html>
