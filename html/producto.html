<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>PRODUCTO</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #0A4f70;
            color: white;
        }
    </style>
  </head>
  <body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">NUEVO REGISTRO</button>
        <table id="tablaLinea" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>cod_producto</th>
                    <th>nombrep</th>
                    <th>maximo</th>
                    <th>minimo</th>
                    <th>descripcionp</th>
                    <th>fabricante</th>
                    <th>precio</th>
                    <th>existencia</th>
                    <th>ecologico</th>
                    <th>cod_linea</th>
                    <th>rif_proveedor</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal fade" id="modalLinea" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">PRODUCTO</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="mb-3">
                                <label for="cod_producto" class="col-form-label">cod_producto</label>
                                <input id="cod_producto" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="nombrep" class="col-form-label">nombrep</label>
                                <input id="nombrep" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="maximo" class="col-form-label">maximo</label>
                                <input id="maximo" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="minimo" class="col-form-label">minimo</label>
                                <input id="minimo" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="descripcionp" class="col-form-label">descripcionp</label>
                                <input id="descripcionp" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="fabricante" class="col-form-label">fabricante</label>
                                <input id="fabricante" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="precio" class="col-form-label">precio</label>
                                <input id="precio" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="existencia" class="col-form-label">existencia</label>
                                <input id="existencia" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="ecologico" class="col-form-label">ecologico</label>
                                <input id="ecologico" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cod_linea" class="col-form-label">cod_linea</label>
                                <input id="cod_linea" type="number" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="rif_proveedor" class="col-form-label">rif_proveedor</label>
                                <input id="rif_proveedor" type="text" class="form-control">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </div>
                </form>
                </div>
            </div>
        </div><!-- FIN DELMODAL -->




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="../scripts/producto.js">

    </script>
  </body>
</html>
