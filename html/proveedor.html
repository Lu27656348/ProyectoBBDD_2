<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>PROVEEDORES</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: #0A4f70;
            color: white;
        }
    </style>
  </head>
  <body>
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
        <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal">NUEVO REGISTRO</button>
        <table id="tablaLinea" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>rif_proveedor</th>
                    <th>direccion</th>
                    <th>razonsocial</th>
                    <th>telefono</th>
                    <th>celular</th>
                    <th>nombre</th>
                    <th>cedula</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div class="modal fade" id="modalLinea" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">PROVEEDORES</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <div class="mb-3">
                                <label for="rif_proveedor" class="col-form-label">rif_proveedor</label>
                                <input id="rif_proveedor" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="direccion" class="col-form-label">direccion</label>
                                <input id="direccion" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="razonsocial" class="col-form-label">razonsocial</label>
                                <input id="razonsocial" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="telefono" class="col-form-label">telefono</label>
                                <input id="telefono" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="celular" class="col-form-label">celular</label>
                                <input id="celular" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="col-form-label">nombre</label>
                                <input id="nombre" type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="cedula" class="col-form-label">cedula</label>
                                <input id="cedula" type="text" class="form-control">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">GUARDAR</button>
                    </div>
                </form>
                </div>
            </div>
        </div><!-- FIN DELMODAL -->




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>
    <script src="../scripts/proveedor.js">

    </script>
  </body>
</html>
